<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <span class="output">2304</span>
      </div>
      <div class="keyboard">
        <div class="main-keys">
          <div class="key">(</div>
          <div class="key">)</div>
          <div class="key"></div>

          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>

          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>

          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>

          <div class="key">0</div>
        </div>
        <div class="side-keys">
          <div class="key system" id="ac">AC</div>
          <div class="key operator">&divide;</div>
          <div class="key operator">&times;</div>
          <div class="key operator">-</div>
          <div class="key operator">+</div>
          <div class="key system" id="calculate">=</div>
        </div>
    </div>
  </body>
</html>
