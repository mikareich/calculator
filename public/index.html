<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./bundle.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <span class="output">Type in your calculation...</span>
      </div>
      <div class="keyboard">
        <div class="main-keys">
          <button data-task="addCharacter">(</button>
          <button data-task="addCharacter">)</button>
          <button data-task="addCharacter">&percnt;</button>

          <button data-task="addCharacter">7</button>
          <button data-task="addCharacter">8</button>
          <button data-task="addCharacter">9</button>

          <button data-task="addCharacter">4</button>
          <button data-task="addCharacter">5</button>
          <button data-task="addCharacter">6</button>

          <button data-task="addCharacter">1</button>
          <button data-task="addCharacter">2</button>
          <button data-task="addCharacter">3</button>

          <button data-task="addCharacter">0</button>
          <button data-task="addCharacter">.</button>
        </div>
        <div class="side-keys">
          <button data-task="clear" class="system">AC</button>
          <button data-task="addCharacter" class="operator">&divide;</button>
          <button data-task="addCharacter" class="operator">&times;</button>
          <button data-task="addCharacter" class="operator">-</button>
          <button data-task="addCharacter" class="operator">+</button>
          <button data-task="calculate" class="system" data-task="calculate">=</button>
        </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
